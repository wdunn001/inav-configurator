<div class="tab-configuration toolbar_fixed_bottom">
    <div class="content_wrapper">
        <div class="tab_title" data-i18n="tabConfiguration">Configuration</div>
        
        <div class="require-support">
            <div class="note spacebottom">
                <div class="note_spacer"><p data-i18n="configurationFeaturesHelp"></p></div>
            </div>
        </div>

        <div class="leftWrapper">
            <div class="config-section sensors gui_box grey">
                <div class="gui_box_titlebar">
                    <div class="spacer_box_title" data-i18n="configurationSensors"></div>
                </div>
                <div class="spacer_box">
                    <div class="select">
                        <select id="sensor-acc" data-setting="acc_hardware"></select>
                        <label for="sensor-acc"> <span data-i18n="sensorAccelerometer"></span></label>
                    </div>

                    <div class="select">
                        <select id="sensor-mag" data-setting="mag_hardware"></select>
                        <label for="sensor-mag"> <span data-i18n="sensorMagnetometer"></span></label>
                    </div>

                    <div class="select">
                        <select id="sensor-baro" data-setting="baro_hardware"></select>
                        <label for="sensor-baro"> <span data-i18n="sensorBarometer"></span></label>
                    </div>

                    <div class="select">
                        <select id="sensor-pitot" data-setting="pitot_hardware"></select>
                        <label for="sensor-pitot"> <span data-i18n="sensorPitot"></span></label>
                    </div>

                    <div class="select">
                        <select id="sensor-rangefinder" data-setting="rangefinder_hardware"></select>
                        <label for="sensor-rangefinder"> <span data-i18n="sensorRangefinder"></span></label>
                    </div>

                    <div class="select">
                        <select id="sensor-opflow" data-setting="opflow_hardware"></select>
                        <label for="sensor-opflow"> <span data-i18n="sensorOpflow"></span></label>
                    </div>

                    <div id="i2c_speed-info" class="info-box"></div>
                    <div class="select">
                        <select id="i2c_speed" data-setting="i2c_speed"></select>
                        <label for="i2c_speed">
                            <span data-i18n="configurationI2cSpeed"></span>
                        </label>
                        <div for="i2c_speed" class="helpicon cf_tip" data-i18n_title="configurationI2cSpeedHelp"></div>
                    </div>

                </div>
            </div>

            <div class="config-section gui_box grey other">
                <div class="gui_box_titlebar">
                    <div class="spacer_box_title" data-i18n="configurationFeatures"></div>
                </div>

                <div class="spacer_box">
                    <div class="features other"></div>
                    <!--feature list generated content-->
                </div>
            </div>

        </div>

        <!--Right column begins here-->

        <div class="rightWrapper">
            <div class="config-section gui_box grey">
                <div class="gui_box_titlebar">
                    <div class="spacer_box_title" data-i18n="configurationVoltageCurrentSensor"></div>
                </div>
                <div class="spacer_box">
                    <div class="features batteryVoltage"></div>
                    <div class="select">
                        <select id="vbat_meter_type" data-setting="vbat_meter_type"></select>
                        <label for="vbat_meter_type">
                            <span data-i18n="configurationVoltageMeterType"></span>
                        </label>
                    </div>
                    <div class="select">
                        <select id="voltagesource" class="voltagesource" data-setting-placeholder="bat_voltage_src">
                            <option value="0">Raw</option>
                            <option value="1">Sag compensated</option>
                        </select>
                        <label for="voltagesource">
                            <span data-i18n="configurationVoltageSource"></span>
                        </label>
                        <div for="voltagesource" class="helpicon cf_tip" data-i18n_title="configurationVoltageSourceHelp"></div>
                    </div>
                    
                    <div class="number">
                        <input type="number" id="voltagescale" name="voltagescale" step="1" min="10" max="65535" />
                        <label for="voltagescale">
                            <span data-i18n="configurationBatteryScale"></span>
                        </label>
                    </div>
                    <div class="number">
                        <input type="text" id="batteryvoltage" name="batteryvoltage" readonly class="disabled" />
                        <label for="batteryvoltage">
                            <span data-i18n="configurationBatteryVoltage"></span>
                        </label>
                    </div>
                    <div class="features batteryCurrent"></div>
                    <div class="select">
                        <select id="current_meter_type" data-setting="current_meter_type"></select>
                        <label for="current_meter_type">
                            <span data-i18n="configurationCurrentMeterType"></span>
                        </label>
                    </div>
                    <div class="number">
                        <input type="number" id="currentscale" name="currentscale" step="1" min="-10000" max="10000" data-setting-placeholder="current_meter_scale" />
                        <label for="currentscale">
                            <span data-i18n="configurationCurrentScale"></span>
                        </label>
                        <div for="currentscale" class="helpicon cf_tip" data-i18n_title="configurationCurrentScaleHelp"></div>
                    </div>
                    <div class="number">
                        <input type="number" id="currentoffset" name="currentoffset" step="0.1" min="-3276.8" max="3276.7" />
                        <label for="currentoffset">
                            <span data-i18n="configurationCurrentOffset"></span>
                        </label>
                    </div>
                    <div class="number">
                        <input type="text" id="batterycurrent" name="batterycurrent" readonly class="disabled" />
                        <label for="batterycurrent">
                            <span data-i18n="configurationBatteryCurrent"></span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="config-section gui_box grey">
                <div class="gui_box_titlebar">
                    <div class="spacer_box_title" data-i18n="configurationBatterySettings"></div>
                    <div class="helpicon cf_tip" data-i18n_title="configurationBatterySettingsHelp"></div>
                </div>
                <div class="spacer_box">
                    <div class="number">
                        <input type="number" class="batteryProfileHighlight" id="cells" name="cells" step="1" min="0" max="12" data-setting-placeholder="bat_cells" />
                        <label for="cells"><span data-i18n="configurationBatteryCells"></span></label>
                        <div for="cells" class="helpicon cf_tip" data-i18n_title="configurationBatteryCellsHelp"></div>
                    </div>
                    <div class="number">
                        <input type="number" class="batteryProfileHighlight" id="celldetectvoltage" name="celldetectvoltage" step="0.01" min="1" max="5" data-setting-placeholder="vbat_cell_detect_voltage" />
                        <label for="celldetectvoltage"><span data-i18n="configurationBatteryCellDetectVoltage"></span></label>
                        <div for="celldetectvoltage" class="helpicon cf_tip" data-i18n_title="configurationBatteryCellDetectVoltageHelp"></div>
                    </div>
                    <div class="number">
                        <input type="number" class="batteryProfileHighlight" id="mincellvoltage" name="mincellvoltage" step="0.01" min="1" max="5" />
                        <label for="mincellvoltage"><span data-i18n="configurationBatteryMinimum"></span></label>
                    </div>
                    <div class="number">
                        <input type="number" class="batteryProfileHighlight" id="maxcellvoltage" name="maxcellvoltage" step="0.01" min="1" max="5" />
                        <label for="maxcellvoltage">
                            <span data-i18n="configurationBatteryMaximum"></span>
                        </label>
                    </div>
                    <div class="number">
                        <input type="number" class="batteryProfileHighlight" id="warningcellvoltage" name="warningcellvoltage" step="0.01" min="1" max="5" />
                        <label for="warningcellvoltage">
                            <span data-i18n="configurationBatteryWarning"></span>
                        </label>
                    </div>
                    <div class="select">
                        <select id="battery_capacity_unit">
                            <option value="mAh">mAh</option>
                            <option value="mWh">mWh</option>
                        </select>
                        <label for="warningcellvoltage">
                            <span data-i18n="configurationBatteryCapacityUnit"></span>
                        </label>
                    </div>
                    <div class="number">
                        <input type="number" class="batteryProfileHighlight" id="battery_capacity" name="battery_capacity" step="1" min="0" max="4294967296" />
                        <label for="battery_capacity">
                            <span data-i18n="configurationBatteryCapacityValue"></span>
                        </label>
                    </div>
                    <div class="number">
                        <input type="number" class="batteryProfileHighlight" id="battery_capacity_warning" name="battery_capacity_warning" step="1" min="0" max="100" />
                        <label for="battery_capacity_warning">
                            <span data-i18n="configurationBatteryCapacityWarning"></span>
                        </label>
                    </div>
                    <div class="number">
                        <input type="number" class="batteryProfileHighlight" id="battery_capacity_critical" name="battery_capacity_critical" step="1" min="0" max="100" />
                        <label for="battery_capacity_critical">
                            <span data-i18n="configurationBatteryCapacityCritical"></span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="config-section gui_box grey config-vtx">
                <div class="gui_box_titlebar">
                    <div class="spacer_box_title" data-i18n="configurationVTX"></div>
                </div>
                <div class="spacer_box">
                    <div class="info-box" data-i18n="vtxDisclaimer"></div>
                    <div class="note" id="vtx_no_band">
                        <div class="note_spacer">
                            <p data-i18n="configurationVTXNoBandHelp"></p>
                        </div>
                    </div>

                    <div class="select vtx_band_wrapper">
                        <select id="vtx_band"></select>
                        <label for="vtx_band">
                            <span data-i18n="configurationVTXBand"></span>
                        </label>
                    </div>

                    <div class="select vtx_channel_wrapper">
                        <select id="vtx_channel"></select>
                        <label for="vtx_channel"> <span data-i18n="configurationVTXChannel"></span></label>
                    </div>

                    <div class="select">
                        <select id="vtx_power" data-setting-placeholder="vtx_power"></select>
                        <label for="vtx_power"><span data-i18n="configurationVTXPower"></span></label>
                        <div for="vtx_power" class="helpicon cf_tip" data-i18n_title="configurationVTXPowerHelp"></div>
                    </div>

                    <div class="select">
                        <select id="vtx_low_power_disarm" data-setting-placeholder="vtx_low_power_disarm"></select>
                        <label for="vtx_low_power_disarm"><span data-i18n="configurationVTXLowerPowerDisarm"></span></label>
                        <div for="vtx_low_power_disarm" class="helpicon cf_tip" data-i18n_title="configurationVTXLowerPowerDisarmHelp"></div>
                    </div>
                </div>
            </div>

            <div class="config-section gui_box grey config-gimbal">
                <div class="gui_box_titlebar">
                    <div class="spacer_box_title" data-i18n="configurationGimbal"></div>
                </div>
                    <div class="number gimbal_sensitivity_wrapper">
                        <input type="number" id="gimbal_sensitivity" name="gimbal_sensitivity" data-setting="gimbal_sensitivity" />
                        <label for="gimbal_sensitivity">
                            <span data-i18n="configurationGimbalSensitivity"></span>
                        </label>
                    </div>
                    <div class="number gimbal_pan_channel_wrapper">
                        <input type="number" id="gimbal_pan_channel" name="gimbal_pan_channel" data-setting="gimbal_pan_channel" />
                        <label for="gimbal_pan_channel">
                            <span data-i18n="configurationGimbalPanChannel"></span>
                        </label>
                    </div>
                    <div class="number gimbal_tilt_channel_wrapper">
                        <input type="number" id="gimbal_tilt_channel" name="gimbal_tilt_channel" data-setting="gimbal_tilt_channel" />
                        <label for="gimbal_tilt_channel">
                            <span data-i18n="configurationGimbalTiltChannel"></span>
                        </label>
                    </div>
                    <div class="number gimbal_roll_channel_wrapper">
                        <input type="number" id="gimbal_roll_channel" name="gimbal_roll_channel" data-setting="gimbal_roll_channel" />
                        <label for="gimbal_roll_channel">
                            <span data-i18n="configurationGimbalRollChannel"></span>
                        </label>
                    </div>
            </div>

            <div class="config-section gui_box grey config-headtracker">
                <div class="gui_box_titlebar">
                    <div class="spacer_box_title" data-i18n="configurationHeadtracker"></div>
                </div>
                    <div class="select headtracker_type_wrapper">
                        <select id="headtracker-type" data-setting="headtracker_type"></select>
                        <label for="headtrack-type">
                            <span data-i18n="configurationHeadtrackerType"></span>
                        </label>
                    </div>

                    <div class="number headtracker_pan_ratio_wrapper">
                        <input type="number" data-step="0.01" min="0" max="5" id="headtracker_pan_ratio" data-setting="headtracker_pan_ratio">
                        <label for="headtracker_pan_ratio">
                            <span data-i18n="configurationHeadtrackerPanRatio"></span>
                        </label>
                    </div>
                    <div class="number headtracker_tilt_ratio_wrapper">
                        <input type="number" data-step="0.01" min="0" max="5" id="headtracker_tilt_ratio" data-setting="headtracker_tilt_ratio">
                        <label for="headtracker_tilt_ratio">
                            <span data-i18n="configurationHeadtrackerTiltRatio"></span>
                        </label>
                    </div>
                    <div class="number headtracker_roll_ratio_wrapper">
                        <input type="number" data-step="0.01" id="headtracker_roll_ratio" data-setting="headtracker_roll_ratio">
                        <label for="headtracker_roll_ratio">
                            <span data-i18n="configurationHeadtrackerRollRatio"></span>
                        </label>
                    </div>
            </div>

            <div class="config-section gui_box grey config-thermal-camera">
                <div class="gui_box_titlebar">
                    <div class="spacer_box_title" data-i18n="configurationThermalCamera"></div>
                </div>
                <div class="spacer_box">
                    <div class="info-box" data-i18n="thermalCameraDisclaimer"></div>
                    
                    <div class="select">
                        <select id="mztc_enabled" data-setting="mztc_enabled"></select>
                        <label for="mztc_enabled">
                            <span data-i18n="configurationThermalCameraEnabled"></span>
                        </label>
                    </div>

                    <div class="select mztc_port_wrapper">
                        <select id="mztc_port" data-setting="mztc_port"></select>
                        <label for="mztc_port">
                            <span data-i18n="configurationThermalCameraPort"></span>
                        </label>
                    </div>

                    <div class="select mztc_baudrate_wrapper">
                        <select id="mztc_baudrate" data-setting="mztc_baudrate"></select>
                        <label for="mztc_baudrate">
                            <span data-i18n="configurationThermalCameraBaudrate"></span>

                    </div>

                    <div class="select mztc_mode_wrapper">
                        <select id="mztc_mode" data-setting="mztc_mode"></select>

                    </div>

                    <div class="number mztc_brightness_wrapper">
                        <input type="number" min="0" max="100" id="mztc_brightness" data-setting="mztc_brightness" />

                    <div class="number mztc_contrast_wrapper">

                    <div class="select mztc_zoom_wrapper">
                        <select id="mztc_zoom_level" data-setting="mztc_zoom_level"></select>
                        <label for="mztc_zoom_level">
                            <span data-i18n="configurationThermalCameraZoom"></span>
                        </label>
                    </div>

                    <div class="select mztc_auto_shutter_wrapper">
                        <select id="mztc_auto_shutter" data-setting="mztc_auto_shutter"></select>
                        <label for="mztc_auto_shutter">
                            <span data-i18n="configurationThermalCameraAutoShutter"></span>
                        </label>
                    </div>

                    <div class="number mztc_ffc_interval_wrapper">
                        <input type="number" min="1" max="60" id="mztc_ffc_interval" data-setting="mztc_ffc_interval" />
                        <label for="mztc_ffc_interval">
                            <span data-i18n="configurationThermalCameraFFCInterval"></span>
                        </label>
                    </div>

                    <div class="select mztc_temperature_alerts_wrapper">
                        <select id="mztc_temperature_alerts" data-setting="mztc_temperature_alerts"></select>
                        <label for="mztc_temperature_alerts">
                            <span data-i18n="configurationThermalCameraTemperatureAlerts"></span>
                        </label>
                    </div>

                    <div class="number mztc_alert_high_temp_wrapper">
                        <input type="number" step="0.1" min="-50" max="200" id="mztc_alert_high_temp" data-setting="mztc_alert_high_temp" />
                        <label for="mztc_alert_high_temp">
                            <span data-i18n="configurationThermalCameraAlertHighTemp"></span>

                    </div>

                    <div class="number mztc_alert_low_temp_wrapper">

                        <select id="mztc_palette_channel" data-setting="mztc_palette_channel"></select>

                        <select id="mztc_ffc_channel" data-setting="mztc_ffc_channel"></select>

        <div class="clear-both"></div>

    <div class="content_toolbar">
        <div class="btn save_btn">
            <a class="save" href="#" data-i18n="configurationButtonSave"></a>

    </div>
</div>
